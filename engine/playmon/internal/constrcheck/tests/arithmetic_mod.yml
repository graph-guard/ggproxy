schema: >
  type Query {f(
    t: Float!
    f: Float!
    t2: Float
    f2: Float
  ):Int}

template: >
  query {f(
    t: 12.5 % 5.5,
    f: 12.5 % 5.5,
    t2: 20.5 % 10,
    f2: 20.5 % 10,
  )}

inputs:
  Query.f|t:
    match: true
    tokens:
      - Float: 1.5
  Query.f|f:
    match: false
    tokens:
      - Float: 15
  Query.f|t2:
    match: true
    tokens:
      - Float: 0.5
  Query.f|f2:
    match: false
    tokens:
      - Float: 5
