schema: >
  type Query { f(
    eq:[I!]!
    neq:[I!]!
    gr:[I!]!
    le:[I!]!
    greq:[I!]!
    leeq:[I!]!
  ):Int }
  enum Color { red }
  input I { x:Int }

template: >
  query { f(
    eq:   len 0,
    neq:  len != 0,
    gr:   len > 1,
    le:   len < 2,
    greq: len >= 3,
    leeq: len <= 4,
  ) }

inputs:
  Query.f|eq:
    match: false
    tokens:
      - Int: 42
  Query.f|neq:
    match: false
    match-schemaless: true
    tokens:
      - Arr:
      - Str: "a"
      - Str: "b"
      - Str: "c"
      - ArrEnd:
  Query.f|gr:
    match: false
    tokens:
      - EnumVal: "red"
  Query.f|le:
    match: false
    tokens:
      - True:
  Query.f|greq:
    match: false
    tokens:
      - False:
  Query.f|leeq:
    match: false
    tokens:
      - Null:
