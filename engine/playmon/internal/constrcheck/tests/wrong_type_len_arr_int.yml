schema: >
  type Query { f(
    eq:[Int!]!
    neq:[Int!]!
    gr:[Int!]!
    le:[Int!]!
    greq:[Int!]!
    leeq:[Int!]!
  ):Int }
  enum Color { red }

template: >
  query { f(
    eq:   len 0,
    neq:  len != 0,
    gr:   len > 1,
    le:   len < 2,
    greq: len >= 3,
    leeq: len <= 4,
  ) }

inputs:
  Query.f|eq:
    match: false
    tokens:
      - Int: 42
  Query.f|neq:
    match: false
    match-schemaless: true
    tokens:
      - Arr:
      - Str: "a"
      - Str: "b"
      - Str: "c"
      - ArrEnd:
  Query.f|gr:
    match: false
    tokens:
      - EnumVal: "red"
  Query.f|le:
    match: false
    tokens:
      - True:
  Query.f|greq:
    match: false
    tokens:
      - False:
  Query.f|leeq:
    match: false
    tokens:
      - Null:
