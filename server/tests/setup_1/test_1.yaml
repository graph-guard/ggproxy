client:
  input:
    method: POST
    endpoint: /service_a
    body(JSON):
      query: 'mutation X { a { a0(a0_0: [ 0 ]) } }'
      operationName: 'X'

  expect-response:
    status: 200
    headers:
      Content-Length: ^27$
      Content-Type: ^text/plain; charset=utf-8$
      Server: ^fasthttp$
      Date: .
      X-Custom-Header: value
    body(JSON):
      data:
        a:
          a0: 'foo'

destination:
  expect-forwarded:
    headers:
      Host: ^http://localhost:8081/service_a$
      Content-Length: ^68$
      Content-Type: ^application/json$
      User-Agent: ^fasthttp$
      Date: .
    body(JSON):
      query: 'mutation X { a { a0(a0_0: [ 0 ]) } }'
      operationName: 'X'

  response:
    status: 200
    headers:
      X-Custom-Header: value
    body(JSON):
      data:
        a:
          a0: 'foo'

logs:
  - level: info
    message: 'listening'
    host: localhost:8080
    tls: false
    services:
      - service_a
  - level: info
    message: 'handling request'
    path: /service_a
  - level: debug
    path: /service_a
    query: '{"operationName":"X","query":"mutation X { a { a0(a0_0: [ 0 ]) } }"}'
