schema: >
  type Query {f(
    i: Float!
    gr: Boolean!
    le: Boolean!
    greq: Boolean!
    leeq: Boolean!
  ):Int}

template: >
  query {f(
    i=$v: 3.14,
    gr: $v > 3.14,
    le: $v < 3.14,
    greq: $v >= 3.14,
    leeq: $v <= 3.14,
  )}

inputs:
  Query.f|i:
    match: true
    tokens:
      - Float: 3.14
  Query.f|gr:
    match: false
    tokens:
      - True:
  Query.f|le:
    match: false
    tokens:
      - True:
  Query.f|greq:
    match: false
    tokens:
      - False:
  Query.f|leeq:
    match: false
    tokens:
      - False:
