schema: >
  type Query {
    u: U!
  }
  union U = Foo | Bar
  type Foo {
    i(x:Int!):Int!
  }
  type Bar {
    i(x:Int!):Int!
  }

template: >
  query {
    u {
      ... on Foo {
        i(x:>20)
      }
      ... on Bar {
        i(x:>30)
      }
    }
  }

inputs:
  Query.u&Foo.i|x:
    match: true
    tokens:
      - Int: 21
  Query.u&Bar.i|x:
    match: true
    tokens:
      - Int: 31
