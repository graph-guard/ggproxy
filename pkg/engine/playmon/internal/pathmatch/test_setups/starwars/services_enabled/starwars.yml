# The service's display name
name: "Starwars"
# Source URL path
path: "/starwars"
# Destination URL (where to proxy requests to)
forward-url: "http://localhost:8080/starwars"

# false for forwarding the original request,
# true for the reduced version.
forward-reduced: true

all-templates: starwars/templates_enabled
enabled-templates: starwars/templates_enabled
